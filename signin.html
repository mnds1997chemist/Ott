<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Website - Sign In</title>
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css'">
</head>
<body style="background-color: black;margin-top: 100px; color: gold;">
  <script src="signin.js"></script>
  
<h1 style="text-align: center;">Sign in</h1><br><br>
<div class="container" style="background-color: black;">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-6">
            <h6>First Name</h6>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-12 col-md-6 col-xl-6">
            <h6>Last Name</h6>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12 col-md-12 col-xl-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12 col-md-12 col-xl-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>
                <option>Andhra Pradesh </option>
                <option>Arunachal Pradesh</option>
                <option>Assam </option>
                <option>Bihar </option>
                <option>Chhattisgarh </option>
                <option>Goa </option>
                <option>Gujarat </option>
                <option>Haryana </option>
                <option>Himachal Pradesh </option>
                <option>Jharkhand </option>
                <option>arnataka </option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option> Maharashtra </option>
                <option>  Manipur </option>
                <option>   Meghalaya </option>
                <option>  Mizoram </option>
                <option>  Nagaland </option>
                <option>  Odisha </option>
                <option>  Punjab </option>
                <option> Rajasthan </option>
                <option>  Sikkim </option>
                <option>  Tamil Nadu </option>
                <option>  Telangana </option>
                <option>  Tripura </option>
                <option>  Uttar Pradesh </option>
                <option>  Uttarakhand </option>
                <option>  West Bengal</option>
                <option>  Andaman and Nicobar Islands</option>
                <option>  Chandigarh </option>
                <option>  Dadra and Nagar Haveli and Daman and Diu</option>
                <option>  Lakshadweep </option>
                <option>  Delhi </option>
                <option>  Puducherry</option>
                <option>  Ladakh</option>
                </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12 col-md-12 col-xl-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 col-md-12 col-xl-12" style="text-align: center;">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</div>
</body>
</html>
