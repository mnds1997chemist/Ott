<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Website - Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script> <!-- Move this script tag to the head or before closing body tag -->
</head>
<body style="background-color: black; color: gold;margin-top: 150px;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Log In</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="forgot_password.html">Forgot password?</a>
                    </div>
                    <div class="text-center mt-2">
                        <span>Don't have an account? <a href="signin.html">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
